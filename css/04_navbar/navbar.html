<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color:#242424;
        color: #fff;
      }
      .nav-container{
          margin-bottom: 100px;
        }
      h2 {
        margin-bottom: 10px;
      }
      .nav1{
        background-color: rgb(165, 165, 165);
        padding: 10px;

      }
      .nav1 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;  
      }
      .nav1 li {
        display : inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #fff;
        background-color: #b25f1e;
        padding: 5px 15px;
        position: relative;
      }
      .nav1 a::after{
        content: "";
        position: absolute;
        height: 5px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #3d17ff;
        transform: scaleX(0);
        transition: tranform 0.3s ease-in-out;
      }
      .nav1 a:hover::after{
        transform: scaleX(1);
        
      }
      .nav1 .login-btn {
        background-color: #e019b5;
        color: #fff;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: crosshair;
      }

      .nav2 {
        background-color: #19b35e;
        width: 200px;
        padding: 20px;
        text-align: center;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 12px;
      }

      .nav2 a {
        text-decoration: none;
        color: #fff;
        display: block;
        padding: 10px;
        width: 100%;
      }
      .nav2 a:hover {
        background-color: #166e20;
      }
      .nav2 .login-btn {
        background-color: #32c22e;
        color: #fff;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }
      .nav2 .login-btn:hover {
        background-color: #1a5a2e;
        color:#ffffff;
        border: 1px solid white;
      }
      .nav3 {
        background-color: #37b28b;;
      }
      .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a{
        text-decoration: none;
        color:#ffffff;
        padding: 10px;
        display: block;
      }
      .nav3 .dropdown-content {
        display: none;
      }
      .nav3 .dropdown-content a:hover {
        background-color: #1f906e;
      }
      .nav3 .dropdown:hover .dropdown-content {
        display:block;
        position: absolute;
        background-color: #363636;
        min-width: 150px;
      }
    </style>

  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
